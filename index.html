<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		body {background: url('cat1.jpg'); background-size:100% auto; }
		.square {width: 70px;
				margin: 5px;
				position: absolute;
			}

		#name2 {width: 100px;
			height: 100px;
			background: black;
			font-size: 20px;
			color: red;
			position: absolute;
			top: 10px;
			left: 10px;
		}
		
	</style>
</head>
<body>
	<img src="flea.png" id="square" style="width: 90px;">
	<div id="name2">벼룩잡기</div>
	<script type="text/javascript">
			var text = "                ";
			var newText = text.split(" ");
			for(var i=0; i<newText.length; i++){
				var a = document.getElementById("square");
				var b = a.cloneNode(true);
				b.innerHTML = newText[i];
				b.className = "square";
				b.id = "a" + i;
				b.style.left = randomBH(400,1000) +"px";
				b.style.top = randomBH(600,200) + "px";
				b.style.animationDelay = i*0.5 + "s";
				b.onclick = function (){
					
				var d = document.getElementById(this.id);
				console.log (d.innerHTML);
				name2.innerHTML = d.innerHTML;
				document.body.removeChild(d);
			}
				document.body.appendChild(b);
			}

			function randomBH(min, max) {
			  min = Math.ceil(min);
			  max = Math.floor(max);
			  return Math.floor(Math.random() * (max - min + 1)) + min;
			}


	</script>
</body>
</html>
